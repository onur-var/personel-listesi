<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Veri Çekme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .filter-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .search-box {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            .search-box input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Arama yap..." onkeyup="filterTable()">
        </div>
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th>Sicil No</th>
                    <th>Ad Soyad</th>
                    <th>Statüs</th>
                    <th>Management</th>
                    <th>Baskanlık</th>
                    <th>Müdürlük</th>
                    <th>Ünvan</th>
                </tr>
                <tr id="filterRow">
                    <!-- Filtre seçenekleri buraya dinamik olarak eklenecek -->
                </tr>
            </thead>
            <tbody>
                <!-- Veriler buraya eklenecek -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
